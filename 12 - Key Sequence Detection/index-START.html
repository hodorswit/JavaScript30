<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    let keyPresses = []
    let konamiCode = 'robbie';
    window.addEventListener('keyup', (e) => {
      if (keyPresses.length === 6) {
        keyPresses.splice(0, 1);
      }
      keyPresses.push(e.key);
      if (konamiCode === keyPresses.join('')) {
        alert('you win!')
      }
    })
  </script>
</body>

</html>
